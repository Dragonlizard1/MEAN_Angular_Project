<div id=wrapper>
  <div id=top>
    <p>Your Gold Bank: {{ goldCount }}</p>
  </div>
  <div class=boxes>
    <form (submit)="farm($event)">
    <h3>Farm</h3>
    <p>(earns 2-5 gold)</p>       
    <input type="submit" value='Find Gold!' name="farm" />
    </form>
  </div>
  <div class=boxes>
    <form (submit)="cave($event)">
    <h3>Cave</h3>
    <p>(earns 5-10 gold)</p>  
    <input type="submit" value='Find Gold!' name="cave" />
    </form>
  </div>
  <div class=boxes>
    <form (submit)="house($event)">
    <h3>House</h3>
    <p>(earns 7-15 gold)</p>
    <input type="submit" value='Find Gold!' name="house" />
   </form>
  </div>
  <div class=boxes>
    <form (submit)="casino($event)">
    <h3>Casino</h3>
    <p>(earns/takes 0-100 gold)</p>
    <input type="submit" value='Find Gold!' name="casino" />
    </form>
  </div>
  <h4>Activities</h4>
  <div id=log>
    *ngFor ()
    <p> **element**</p>     
    
  </div>
</div>
