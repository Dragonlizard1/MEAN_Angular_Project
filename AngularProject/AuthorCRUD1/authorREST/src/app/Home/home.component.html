
<div id = "wrapper">
	 <div id = "link1">
	
	<a [routerLink] = "['new']">Add an Author</a>
	<p>We have quotes by:</p>
	</div>
	<table>
		<tr>
			<th>Author</th>
			<th>Actions Available</th>
		</tr>
		<tr *ngFor="let isdata of infodata" >
			<td>{{isdata.author}}</td>
			<td><button [routerLink] = "['edit/' + isdata._id]">Edit</button>  <button (click)="onButtonClickDelete(isdata._id)">Delete</button></td>
		</tr>
	</table>
</div>
