<div id = "wrap1">
	<div id = "box">
		<p>Create a New Product</p>
		<p class = "label1">Name</p><input [(ngModel)]="infodata.title">
		<p class = "label1">Price</p><input [(ngModel)]="infodata.price">
		<p class = "label1">Image url</p><input [(ngModel)]="infodata.image_url">
		<div style = "text-align:right">
			<button [routerLink] = "['']">Cancel</button>
			<button (click)="onButtonClickSubmit()">Update</button>
		</div>
		<div>
			<p> {{error1}}</p>
		</div>
	</div>
</div>
