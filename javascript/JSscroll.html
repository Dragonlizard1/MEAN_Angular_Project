<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
    
	Coding is <p id="magic"></p>
    
  <script>
		var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;
			strlist = "";
		function updateText()
		{
			
			if(character_counter == words[word_counter].length)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					strlist = "";
					word_counter = 0;
			}
			if (words[word_counter][character_counter] == " ")
			{
				strlist = "&#160";
				character_counter++;
			}
			else
			{
				strlist = words[word_counter][character_counter];
				character_counter++;
			}
			el.innerHTML = el.innerHTML+strlist;
			
		}
		setInterval(updateText,500);
	</script>
</body>
</html>
