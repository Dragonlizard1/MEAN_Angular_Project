function $Dojo(id)
{
	var element = document.getElementById(id)
	return  {
   click: function(callback1) 
   {

   		element.addEventListener("click", callback1);
     	
   },

   hover: function(callback1, callback2) 
   { 
     element.addEventListener("mouseover", callback1);
     element.addEventListener("mouseout", callback2) ;    
   }
 }

}
function call1() { console.log("The button was clicked!") };
call2 = function() { console.log("The text hover1 was clicked!") };
$Dojo("someIdForSomeButton").click(call1);
$Dojo("someOtherIdForSomeOtherButton").hover(call2);
