<body>

<script>
	function magic_multiply(x, y)
	{
		let answer;
		let newarr = [];

		if (x.constructor == String)
		{
			answer = ""
			for (let i = 0; i < y; i++)
			{
				answer = answer + x;
			}
			return answer;
		}

		if (y.constructor == String)
		{
			return "Error: Can not multiply by string";
		}

		

		if(x.constructor === Array)
		{

	
			for (let i = 0; i < x.length; i++)
			{
				x[i] = x[i] * y;
			}

			return x;
		
		}	else
		{

			answer = x * y;
		}
	
		if (answer == 0)
		{

			return "All inputs 0";
		}

		
		return answer;
	}

	let test1 = magic_multiply(5, 2);
	console.log("Test 1");
	console.log(test1);

	let test2 = magic_multiply(0, 0);
	console.log("Test 2");
	console.log(test2);
	
	let test3 = magic_multiply([1, 2, 3], 2);
	console.log("Test 3");
	console.log(test3);

	let test4 = magic_multiply(7, "three");
	console.log("Test 4");
	console.log(test4);


	let test5 = magic_multiply("Brendo", 4);
	console.log("Test 5");
	console.log(test5);
</script>
