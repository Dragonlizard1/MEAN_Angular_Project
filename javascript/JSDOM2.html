<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table()
	{
		// create our html string, open up the table tag
		let html_string = "<table>";
		// outer loop
		let start = 0;
		for(let i = 0; i<13; i++)
		{
			if (start == 0)
			{i = 1; start++;}
			// create a row for each iteration of the outer loop
			html_string += "<tr>";
			// inner loop
			for(let j = 0; j<13; j++)
			{
				// calculate our number
				let nums = i * j;
				let data;
				// attach our table data tags around the number
				if (j == 0)
				{
					if ((i == 1) && (start == 1))
					{
					data = "<td>X</td>";
					}
					else
					{
					data = "<td>" + i + "</td>";
					}
				}
				else
				{
				data = "<td>" + nums + "</td>";
				}
				// add it to the html

				html_string += data;
			}
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
			if (start == 1)
			{i = 0; start++;}
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</html>
